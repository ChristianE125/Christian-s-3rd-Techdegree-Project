<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

    <header>
        <h1>The Code Review</h1>
    </header>
    
    <body>
    <div class="top-h2">
        <h2>Signup for our newsletter</h2>

        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <hr class="top-hr">
    <h2>Contact Information</h2>
    
    <div>
        <label for="name">Full Name</label>
        <input required type="text" id="name" name="user_name">
    </div>

    <div>
        <label for="email">Email Address</label>
        <input required type="email" id="email" name="user_email">
    </div>

    <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_phone">
    </div>

    <div>
        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address">
    </div>

    <div>
        <label for="city">City</label>
        <input type="text" id="city" name="user_city">
    </div>

    <div>
        <label for="state">State</label>
        <input type="text" id="state" name="user_state">
    </div>

    <div>
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="name_zip">
    </div>
    <hr>
    <h2>Newsletter</h2>

    <p>Select the newsletters you would like to receive</p>
    <input type="checkbox" id="html" value="html_news" name="user_news"><label for="html">HTML News</label><br>
    <input type="checkbox" id="css" value="css_news" name="user_news"><label for="css">CSS News</label><br>
    <input type="checkbox" id="javascript" value="javascript_news" name="user_news"><label for="javascript">Javascript News</label><br>

    <p>Newsletter format<p>
    <input type="radio" id="html_format" value="html_format" name="user_format"><label for="html_format">HTML</label><br>
    <input type="radio" id="plain_text" value="plain_text" name="user_format"><label for="plain_text">Plain text</label><br>

    <p>Other topics you'd like to hear about</p>


    <textarea></textarea>
    
    <button type="submit" class="submit">Sign Up</button>
    
</body>

<footer>
    <p class="footer">Copyright The Code Review</p>
</footer>
